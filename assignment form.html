 <div class="amrit">
     <h1>REGISTRATION FORM</h1>

     
     <form active="insert.php" method="get">
         <div>
        <label for="first name" >FIRST NAME</label>
        <input type="name" name="first name" id="first name" placeholder="FIRST NAME" class="textbox">
        </div>
        
        <div>
            <label for="middle name" >MIDDLE NAME</label>
            <input type="name" name="middle name" id="middle name" placeholder="MIDDLE NAME" class="textbox">
        </div>
        
        
            <div>
                <label for="last name" >LAST NAME</label>
                <input type="name" name="last name" id="last name" placeholder="LAST NAME" class="textbox">
                </div>

                <div>
                    <label for="e-mail" >E-MAIL ID</label>
                    <input type="name" name="email id " id="e-mail" placeholder="EMAIL ID" class="textbox">
                    </div>

                    <div>
                        <label for="password" >PASSWORD</label>
                        <input type="password" name="password" id="password" placeholder="PASSWORD" class="textbox">
                    </div>

                        <div>
                            <label for="phone number" >PHONE NUMBER</label>
                            <input type="number" name="phone number" id="phone number" placeholder="PHONE NUMBER" class="textbox">
                            </div>

                            <div>
                                <label for="gender" >GENDER</label>
                                <label for="male" style="width: 50px;">MALE</label>
                                <input type="radio" name="male" id="male">
                                <label for="female" style="width: 70px;">FEMALE</label>
                                <input type="radio" name="male" id="female">
                                </div>
                                 
                                
                    <label for="checkbox"> CHECKBOX</label>
                    <input type="checkbox" name="checkbox" id="checkbox" checked>
                    <div>

                    <label for="country">COUNTRY</label>
                    <select name="country" id="country"class="textbox">
                        <optgroup label="ASIA COUNTRY"><option value="india">NEPAL</option>
                            <option value="nepal">INDIA</option>  
                            <option value="china">CHINA</option> </optgroup>

                            <OPtgroup label="EUROPIAN COUNTRY"> <option value="canada">CANADA</option>
                                <option value="russia">RUSSIA</option>
                                <option value="america">AMERICA</option>
                                <option value="germany">GERMANY</option>
                                <option value="denmark">DENMARK</option>
                                <option value="france">FRANCE</option></OPtgroup>

                            <OPtgroup label="ARABIC COUNTRY"> <option value="kazakistan">KAZAKISTAN</option>
                                <option value="sudan">SUDAN</option>
                        <option value="dubai">DUBAI</option></OPtgroup>

                    </select>
                </div>
                
                
                <div>
                    <label for="yourself">WRITE ABOUT YOURSELF</label>
                    <textarea name="about" id="yourself" cols="30" rows="10"></textarea>
                </div>
                
                
                <input type="submit" value="SUBMIT">
                
                
                
                <input type="reset" value="RESET">
                
                <a href="https://google.com">view more</a>
                
            </form>
        </div>
